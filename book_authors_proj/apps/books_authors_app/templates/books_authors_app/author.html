<!doctype html>
<html lang="en">
<head>
    <title>Books & Authors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3">{{author.first_name}} {{author.last_name}}</h1>
        <p class="lead">{{author.id}}</p>
        <span>Notes: </span><p class="lead">{{author.notes}}</p>
        <hr class="my-2">
        <p>Authors</p>
        <ul class="list-group">

            {% for book in author.books.all %}
            <li class="list-group-item active">{{book.title}}</li>
            {% endfor %}
            
        </ul>
        <form action="/author/addbook" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type='hidden' name='authorid' value='{{author.id}}'>
            <label for="bookid">Add an Book</label>
            <select class="form-control" name="bookid" id="bookid">
                {% for book in books %}
                <option value='{{book.id}}'>{{book.title}}</option>
                {% endfor %}
            </select>
            </div>
            <button type="submit" class="btn-primary">Add</button>
        </form>
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
